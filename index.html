<!DOCTYPE html>
<html>
<head>
    <title>Review Scrape and Analyse</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, rgba(40,116,240,0.7), rgba(66,165,245,0.7)), 
                        url("/static/scrapeback_image.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            text-align: center;
            width: 380px;
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: bold;
        }
        form {
            animation: slideUp 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        input {
            width: 90%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }
        input:focus {
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.8);
        }
        button {
            background-color: #ffcc00;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        button:hover {
            background-color: #ffdb4d;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.6);
        }
        .message {
            color: #ff0000;
            background: rgba(255, 0, 0, 0.2);
            padding: 8px;
            border-radius: 6px;
            margin-top: 15px;
            font-size: 14px;
        }
        .helper-text {
            font-size: 12px;
            opacity: 0.9;
            margin-top: -10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîéProduct Review Scraper And Analysis</h1>
        <form method="POST">
            <input type="text" name="product_name" placeholder="Enter product name" required>
            <br>
            <input type="number" name="review_count" min="10" step="10" placeholder="Number of reviews (10, 20...)" required>
            <p class="helper-text">Enter reviews in multiples of 10</p>
            <button type="submit">üîç Scrape And Analyse Reviews</button>
        </form>

        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
